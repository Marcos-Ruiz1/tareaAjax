<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Centro de Diagnósticos - Laboratorio</title>
    
</head>
<body>
    <div class="container">
        <h1>Centro de Diagnósticos - Laboratorio</h1>
        
        <!-- Formulario para agregar un producto -->
        <h2>Agregar Producto al Catálogo</h2>
        <form method="POST" id="addProductForm">
            <input name="nombre" type="text" id="nombreProducto" placeholder="Nombre del producto" required>
            <input type="number" id="cantidadProducto" placeholder="Cantidad" required>
            <button id="btnAgregarProducto" type="submit">Agregar Producto</button>
        </form>
        
        <!-- Botón para consultar el catálogo de productos -->
        <button id="btnConsultarCatalogo">Consultar Catálogo de Productos</button>
        <div id="productCatalog"></div>

        <!-- Botón para inventariar un reactivo -->
        <h2>Inventariar Reactivo</h2>
        <button id="inventoryReagentButton">Inventariar Reactivo</button>
        <div id="inventoryResult"></div>

        <!-- Botón para consultar el inventario de reactivos -->
        <button id="getInventoryButton">Consultar Inventario de Reactivos</button>
        <div id="reagentInventory"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
